<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 300% 300%;
      animation: bgMove 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.2rem;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 40px #ff69b4;
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4, 0 0 60px #ff69b4; }
    }

    .btn {
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -10px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: pink;
      animation: float 10s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 60px;
      background: #555;
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, Bavani üéÇüíñ</h1>
  <button class="btn" onclick="enterSite()">Click Pannu üéÅ</button>

  <script>
    function enterSite() {
      window.location.href = "Slider.html"; // go to main slider page
    }

    // üéä Confetti
    for(let i=0; i<60; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = 
        ["#ff0", "#0f0", "#0ff", "#f0f", "#ff6347", "#ff69b4"][Math.floor(Math.random()*6)];
      confetti.style.animationDuration = (Math.random()*3 + 3) + "s";
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);
    }

    // üéà Balloons
    for(let i=0; i<8; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 90 + "vw";
      balloon.style.backgroundColor = 
        ["#ff69b4", "#ff6347", "#ffd700", "#87ceeb", "#98fb98"][Math.floor(Math.random()*5)];
      balloon.style.animationDuration = (Math.random()*5 + 8) + "s";
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
